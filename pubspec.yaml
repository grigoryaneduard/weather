name: weather
description: National and Local Weather Radar, Daily Forecast, Hurricane and information from The Weather Channel


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^7.2.0
  flutter_bloc: ^7.3.0
  equatable: ^2.0.3
  dio: ^4.0.0
  json_serializable: ^5.0.2
  geolocator: ^7.6.2
  intl: ^0.17.0
  easy_localization: ^3.0.0
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.2

flutter:

  uses-material-design: true

  assets:
